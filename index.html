<!DOCTYPE html>
<html>
    <head>
        <title>Arcade Snake Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Classic Arcade Games: Snake</h1>
        <div id="game-outcome-message"></div>
        <div id="score-display">test</div>
        <div class ="main-section">
            <div class="instructions">
                <h2>Game Play</h1> 
            <p>Click Start to get your snake moving. Your snake will grow, become faster, and earn points as it eats the apples on the board. Be careful though, as crashing into walls or another part of the snake will result in GAME OVER!</p>
            </div>
            <div id="game-board"></div>  
        </div>
        <div class = "buttons">
            <button id="start-button">Start</button>
            <button id="play-again">Play Again</button>
        </div>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
